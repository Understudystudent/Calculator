<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="windows">
                <button><h2>&#9760;</h2></button>
                <button><h2>&#95;</h2></button>
                <button>&square;</button>
            </div>
            <div class="Screen"><h1>0</h1></div>
        </div>
        <div class="keys"> 
            <button class="Percent">%</button>
            <button class="CE">CE</button>
            <button class="C">C</button>
            <button class="C">⌫</button>
            <button class="Percent">1/x</button>
            <button class="CE">x2</button>
            <button class="C">3√x</button>
            <button class="Divide">&#247;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="Multiply">&#215;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="Subtract">&#8722;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="Add">&#43;</button>
            <button class="PlusMinus">&plusmn;</button>
                <button>0</button>
                <button class="Decimal">.</button>
                <button class="Equal">=</button>

      </div>      
    </div>
</body>
</html>
